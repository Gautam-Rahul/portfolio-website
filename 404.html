<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rahul Gautam - Portfolio</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and redirects to the correct path for SPA routing
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <script>
    // Redirect to the home page with the path as a parameter
    var segmentCount = 1; // Adjust this value based on your GitHub Pages setup (1 for username.github.io/repo-name)
    var location = window.location;
    var redirectUrl = location.protocol + '//' + location.hostname + 
      (location.port ? ':' + location.port : '') +
      location.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
      location.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (location.search ? '&q=' + location.search.slice(1).replace(/&/g, '~and~') : '') +
      location.hash;
    
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting to the home page...</p>
</body>
</html>
